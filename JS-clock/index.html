<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <script>

    const secondHand = document.querySelector(".second-hand");
    const minHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondDegres = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondDegres}deg)`;

      const mins = now.getMinutes();
      const minDegres = ((mins / 60) * 360) + 90;
      minHand.style.transform = `rotate(${minDegres}deg)`;

      const hours = now.getHours();
      const hoursDegres = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDegres}deg)`;

    }
    setInterval(setDate, 1000);
  </script>
</body>
</html>
