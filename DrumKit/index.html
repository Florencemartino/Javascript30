<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Play it!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="keys" >
    <div class="key" data-key="65">
      <kbd> A </kbd>
      <span class="sound"></span>
    </div>
    <div class="key" data-key="80">
      <kbd> P </kbd>
      <span class="sound"></span>
    </div>
    <div class="key" data-key="81">
      <kbd> Q </kbd>
      <span class="sound"></span>
    </div>
    <div class="key" data-key="77">
      <kbd> M </kbd>
      <span class="sound"></span>
    </div>
    <div class="key" data-key="87">
      <kbd> W </kbd>
      <span class="sound"></span>
    </div>
    <div class="key" data-key="78">
      <kbd> N </kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="do.wav"></audio>
  <audio data-key="80" src="re.wav"></audio>
  <audio data-key="81" src="mi.wav"></audio>
  <audio data-key="77" src="fa.wav"></audio>
  <audio data-key="87" src="sol.wav"></audio>
  <audio data-key="78" src="la.wav"></audio>

  <script>
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');

    });

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.keys');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  </script>

</body>
</html>
